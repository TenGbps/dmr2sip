<div class="container w-xxl w-auto-xs" ng-cloak >
  <div class="m-b-lg">
    <div class="wrapper text-center">
        <a href="#/" class="navbar-brand text-lt">
            <img src="/img/logo-black.svg" alt="." class="logo">
            <span class="hidden-folded m-l-xs">Iceberg</span>
        </a>
    </div>
    <div style="text-align:center">Система сопровождения <br/> научно-исследовательских экспедиций</div>
    <br/>
    <h3 style="text-align:center">Вход</h3>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{error}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Имя пользователя" class="form-control no-border" ng-model="credentials.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Пароль" class="form-control no-border" ng-model="credentials.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Войти</button>
  </form>
  </div>
</div>
