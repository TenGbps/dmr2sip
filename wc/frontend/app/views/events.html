<div class="panel panel-default">
<div class="panel-heading">Журнал</div>
<table class="table table-striped m-b-none">
        <thead>
            <tr>
                <th>Время</th>
                <th>Исходящий узел</th>
                <th>Входящий узел</th>
                <th>Входящий номер</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tr ng-repeat="item in items">
            <td>{{ item.time }}</td>
            <td>{{ item.route.source_point.name }}</td>
            <td>{{ item.route.destination_point.name }}</td>
            <td>{{ item.source_number}}</td>
        </tr>
    </table>
    <div style="text-align:center;margin:20px" ng-if="page < pageCount">
    <div class="btn btn-default" ng-click="get()">Загрузить еще</div>
    </div>
</div>
