    <div class="btn-group  m-b-xs">
      <a href="/points/new" ng-show="checkAccess('add_user')"><button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"/> Добавить узел</button></a>

<div class="panel panel-default">
<div class="panel-heading">Узлы</div>
<table class="table table-striped m-b-none">

                <th>Type</th>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>

    </div>
</div>
