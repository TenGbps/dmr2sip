<body class="ng-cloak">
<div growl></div>
 <script type="text/ng-template" id="CommonAlertView">
    <div class="alert ng-isolate-scope alert-danger alert-dismissable">
      <button ng-show="closeable" type="button" class="close" ng-click="close()">
          <span aria-hidden="true">×</span>
          <span class="sr-only">Close</span>
      </button>
      <div ng-transclude=""><span class="ng-binding ng-scope">{{text}}</span></div>
    </div>
</script>

 <script type="text/ng-template" id="CommonConfirmDialogView">
    <div class="modal-header">
        <h3 class="modal-title">{{config.title}}</h3>
    </div>
    <div class="modal-body">
      {{config.text}}
    </div>
    <div class="modal-footer">
        <button class="btn {{config.confirm_btn_class}}" ng-click="confirm()">{{config.confirm_btn_text}}</button>
        <button class="btn btn-default" ng-click="cancel()">Отмена</button>
    </div>
</script>
<div class="app app-header-fixed">
  <!-- header -->
  <header id="header" class="app-header navbar" role="menu" ng-hide="hide_header">
          <!-- navbar header -->
      <div class="navbar-header bg-dark">
        <button class="pull-right visible-xs dk" ui-toggle="show" target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle="off-screen" target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>

        <a href="/" class="navbar-brand text-lt">
          <span class="hidden-folded m-l-xs">Commutator</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a href="#" class="btn no-shadow navbar-btn" ui-toggle="app-aside-folded" target=".app">
            <i class="fa fa-dedent fa-fw text"></i>
            <i class="fa fa-indent fa-fw text-active"></i>
          </a>
        </div>
	<div class="nav navbar-nav" ng-controller="CommutatorCtrl" ng-cloak style="padding-top:12px">
	    <div ng-if="state">
		<span ng-if="state && state.active" class="label label-success">Actived</span>
		<span ng-if="state && !state.active" class="label label-danger">Not actived</span>
	    </div>
	</div>
	<div class="nav navbar-nav" ng-controller="CommutatorCtrl">
          <a href="#" class="btn navbar-btn" ng-click="reload()">

          </a>
        </div>

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right" ng-controller="AuthCtrl">

          <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle clear">

              <span class="hidden-sm hidden-md">{{user.name}}</span> <b class="caret"></b>

            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li>
                <a ui-sref="app.docs">
                  Настройки

              </li>
              <li class="divider"></li>
              <li >
                <a ui-sref="access.signin" ng-click="logout()">Выход</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
        </ul>
        <!-- / navbar right -->
      </div>
      <!-- / navbar collapse -->
  </header>
  <!-- / header -->

                  </span>
                  <i class="fa fa-list-alt icon"></i>
                  <span>Справочники</span>

                <ul class="nav nav-sub dk" style="display: none;">
