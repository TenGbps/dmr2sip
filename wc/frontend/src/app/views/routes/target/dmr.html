<md-input-container class="md-block">
    <label style="padding-bottom:16px" data-translate="Type"></label>
    <md-radio-group class="ui-md-radio-group-inline" ng-model="current.destination_number.type">
      <md-radio-button value="private"><span data-translate="Private"></span></md-radio-button>
      <md-radio-button value="group"><span data-translate="Group"></span></md-radio-button>
      <md-radio-button value="channel"><span data-translate="Channel"></span></md-radio-button>
    </md-radio-group>
</md-input-container>

<md-input-container class="md-block"
  ng-if="current.destination_number.type=='private'"
  ng-init="current.destination_number.id = current.destination_number.id || []">
     <label data-translate="Radio ID"></label>
     <md-chips ng-model="current.destination_number.id" md-autocomplete-snap
                md-transform-chip="transformChip($chip)"
                >
        <md-autocomplete
            md-search-text="searchText"
            md-items="item in querySearch(searchText)"
            md-min-length="0"
            md-no-cache="true"
            md-item-text="item.name">
          <span md-highlight-text="ctrl.searchText">{{item.id}}</span>
        </md-autocomplete>
        <md-chip-template ng-style="$chip.id && {'font-weight':'bold'}">
          <span ng-if="$chip.id" ng-style="$chip.error && {'color':'red'}">
            []<sup>{{$chip.id}}</sup>
          </span>
          <span ng-if="!$chip.id">
            {{$chip.value}}
          </span>
        </md-chip-template>
      </md-chips>
</md-input-container>
