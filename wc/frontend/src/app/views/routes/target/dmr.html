<md-input-container class="md-block">
    <label style="padding-bottom:16px" data-translate="Type"></label>
    <md-radio-group class="ui-md-radio-group-inline" ng-model="current.destination_number.type">
      <md-radio-button value="private"><span data-translate="Private"></span></md-radio-button>
      <md-radio-button value="group"><span data-translate="Group"></span></md-radio-button>
      <md-radio-button value="channel"><span data-translate="Channel"></span></md-radio-button>
    </md-radio-group>
</md-input-container>

<md-input-container class="md-block" ng-if="current.destination_number.type=='private'">
    <label data-translate="Radio ID"></label>
    <input required
           type="text"
           ng-model="current.destination_number.id"
           />
</md-input-container>
<md-input-container class="md-block" ng-if="current.destination_number.type=='group'">
    <label data-translate="Group ID"></label>
    <input required
           type="text"
           ng-model="current.destination_number.group_id"
           />
</md-input-container>

<md-input-container class="md-block" ng-if="current.destination_number.type=='channel'">
    <label data-translate="Channel index"></label>
    <input required
           type="text"
           ng-model="current.destination_number.channel"
           />
</md-input-container>

<md-input-container class="md-block">
    <label data-translate="DTMF Extension"></label>
    <input required
           type="text"
           ng-model="current.destination_number.extension"
           />
</md-input-container>
