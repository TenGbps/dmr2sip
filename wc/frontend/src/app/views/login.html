<div class="page-signin" ng-controller="LoginCtrl">
    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a href="/">DMR2SIP Web Console</a></h1>
                        </section>

                        <form class="form-horizontal" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required ng-model="credentials.username" class="form-control">
                                        <span class="input-bar"></span>
                                        <label data-translate="Username"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="password" required ng-model="credentials.password" class="form-control">
                                        <span class="input-bar"></span>
                                        <label data-translate="Password"></label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="card-action no-border text-right">
                                <button type="submit" class="btn-w-md md-primary md-button md-ink-ripple" data-translate="Sign in"></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
             <div class="dropdown" style="padding-top:1em;" uib-dropdown is-open="status.isopenLang">
                    <a href="javascript:void(0);"
                        class="dropdown-toggle active-flag"
                        uib-dropdown-toggle ng-disabled="disabled"
                        md-button aria-label="language">
                            <div class="flag flag-{{language}}"></div>
                    </a>
                    <ul class="with-arrow list-langs dropdown-menu-scaleIn" role="menu" uib-dropdown-menu>
                    <li data-ng-show="language !== 'en' ">
                        <a href="javascript:void(0);" data-ng-click="setLanguage('en')"><div class="flag flag-en"></div> English</a></li>
                    <li data-ng-show="language !== 'ru' ">
                        <a href="javascript:void(0);" data-ng-click="setLanguage('ru')""><div class="flag flag-ru"></div> Русский</a></li>
                </ul>
            </div>
        </div>

    </div>

</div>
